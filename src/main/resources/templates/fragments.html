<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
    </th:block>
</head>
<body>

<!--NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(current, showsearch, searchcontent)">
    <div class="container-md">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fa-solid fa-camera-retro fa-2xl"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'photos' ? 'active' : ''}" aria-current="page" th:href="@{/photos}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'categories' ? 'active' : ''}" aria-current="page" th:href="@{/categories}">Categories</a>
                </li>

            </ul>
            <form class="d-flex ms-auto" role="search" method="get" th:action="@{/photos}" th:if="${showsearch}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" th:value="${searchcontent}">
                <button class="btn btn-dark" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i></button>
            </form>
<!--            <li class="nav-item dropdown mb-4 ms-0 ms-lg-3" th:if="${username}">-->
<!--                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" sec:authentication ="name">-->

<!--                </a>-->
<!--                <ul class="dropdown-menu">-->
<!--                    <li><a class="dropdown-item" th:href="@{/logout}">Log out</a></li>-->
<!--                </ul>-->
<!--            </li>-->
        </div>
    </div>
</nav>


</body>
</html>
